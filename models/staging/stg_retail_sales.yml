version: 2

models:
  - name: stg_retail_sales
    description: "Staging model for retail sales transactions. One row per transaction_id."
    columns:
      - name: transaction_id
        description: "Unique ID for each transaction."
        tests:
          - not_null
          - unique

      - name: customer_id
        description: "Unique customer identifier for each buyer."
        tests:
          - not_null

      - name: gross_amount
        description: "Gross sale amount before discounts."
        tests:
          - not_null

      - name: net_amount
        description: "Final sale amount after discounts."
        tests:
          - not_null

      - name: purchase_date
        description: "Date when the transaction occurred."
        tests:
          - not_null
